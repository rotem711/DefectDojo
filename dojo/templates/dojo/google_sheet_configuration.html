{% extends "base.html" %}
{% block content %}
    <h3> Please set the width of each field, Fields with width 0 will not be displayed in the google sheets. </h3><br>
    <form class="form-horizontal" action="{%  url 'configure_google_drive' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
        {% include "dojo/form_fields.html" with form=form %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" name="update" type="submit" value="Submit"/>
                {% if revoke_access %}
                <input class="btn btn-danger" name="revoke" type="submit" value="Revoke Access"/>
                {% endif %}
            </div>
        </div>
    </form>
{% endblock %}
