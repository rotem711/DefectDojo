{% extends "base.html" %}
{% block content %}
    <h3>Create New Survey</h3>
    <form class="form-horizontal" method="post">{% csrf_token %}
        {% include "dojo/form_fields.html" with form=form %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

                {% if survey %}
                    <input class="btn btn-primary" type="submit" name="create_survey" value="Update Survey"/>
                    <input class="btn btn-primary" type="submit" name="add_questions"
                           value="Edit Questions"/>
                    <a class="btn btn-danger" href="{% url 'delete_survey' survey.id %}">Delete Survey</a>
                {% else %}
                    <input class="btn btn-primary" type="submit" name="create_survey" value="Create Survey"/>
                    <input class="btn btn-primary" type="submit" name="add_questions"
                           value="Create Survey and Add Questions"/>
                {% endif %}
            </div>
        </div>
    </form>

{% endblock %}
